  <body>
  
	<div class="container-fluid">
		<div id="titleContainer" class="row titleContainer">
		  <h1 class="titleItem">EDH Scoreboard</h1>
		</div>
		
		<div id="mainContainer" class="row">
		</div>
		
		<div id="formContainer" class="row formHolder">
			<form class="form-inline">
			  <div class="form-group">
				<h4>Add new player</h4>
			  </div>
			  <div class="form-group">
				<div class="col-sm-10">
				  <input id="inputPlayer" type="text" class="form-control" placeholder="Player">
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-10">
				  <input id="inputCommander" type="text" class="form-control" placeholder="Commander">
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-10">
					<input id="inputInfect" type="checkbox" data-label-text="Infect">
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-10">
				  <button id="addButton" type="submit" class="btn btn-default">Add</button>
				</div>
			  </div>
			  <span id="exitingUserError" class="alert alert-danger exitingUserError">
				<strong>Error!</strong> There's already a player with this name.		
			  </span>
			</form>
		</div>
		
		<div id="toolsContainer" class="row formHolder">
			<h4>
				Tools 
				<button id="newGameButton" type="submit" class="btn btn-default">New Game</button>
				<button id="loadImagesButton" type="submit" class="btn btn-default loadImagesButton">Load Commander Images</button>
			</h4>
		</div>
		
		<div id="logContainer" class="row formHolder">
			<h4>Log <button id="showHideLogButton" type="submit" class="btn btn-default">Show/Hide</button></h4>
			<textarea class="logDisplay" rows="15" style="display:none"></textarea>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootbox.min.js"></script>
    <script src="js/scoreboard.root.js"></script>
    <script src="js/scoreboard.settings.js"></script>
    <script src="js/scoreboard.datastore.js"></script>
    <script src="js/scoreboard.renderer.js"></script>
    <script src="js/scoreboard.functions.js"></script>
    <script src="js/scoreboard.cardinfo.mtgjson.js"></script>
    <script src="js/scoreboard.bind.js"></script>
