<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTG Commander Scoreboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/scoreboard.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
	<div class="container-fluid">
		<div id="titleContainer" class="row titleContainer">
		  <h1 class="titleItem">MTG Commander Scoreboard</h1>
		</div>
		
		<div id="mainContainer" class="row">
		</div>
		
		<div id="formContainer" class="row formHolder">
			<form class="form-inline">
			  <div class="form-group">
				<h4>Add new player</h4>
			  </div>
			  <div class="form-group">
				<div class="col-sm-10">
				  <input id="inputPlayer" type="text" class="form-control" placeholder="Player">
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-10">
				  <input id="inputCommander" type="text" class="form-control" placeholder="Commander">
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-10">
				  <button id="addButton" type="submit" class="btn btn-default">Add</button>
				</div>
			  </div>
			</form>
		</div>
		
		<div id="logContainer" class="row formHolder">
			<h4>Log <button id="showHideLogButton" type="submit" class="btn btn-default">Show/Hide</button></h4>
			<textarea class="logDisplay" rows="15" style="display:none"></textarea>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/scoreboard.js"></script>
  </body>
</html>
